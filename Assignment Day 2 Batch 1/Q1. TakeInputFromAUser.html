<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <h2>Write a JS code which takes a input from a user and logs it in the console.</h2>
</head>
<body>
    <script>
        var userName = prompt("Please enter your Name and Surname", "For e.g.:- Rupesh Gupta ")
        var userAge = prompt("Please enter your Age", "For e.g.:- 23 ")
        var userNumber = prompt("Please enter your Contact Number", "For e.g:- 0123456789")

        document.write(userName + "<br>")
        console.log(userName);

        document.write(userAge + "<br>")
        console.log(userAge);
        
        document.write(userNumber + "<br>")
        console.log(userNumber);
    </script>
</body>
</html>
