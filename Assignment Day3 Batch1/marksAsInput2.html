<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Assignment 3</title>
    <h2>3. Write a program to take marks as input from the user and grade him accordingly. Use Conditional
        statements. Also the same code using switch or ternary
        <p>input: 50
            Output : Marks are 50 and grade is B
        </p>
    </h2>
</head>

<body>
    <h4>Output</h4>
    <script>
        let marksInput = prompt("Please add the marks which you got.")

        switch (marksInput) {
            case (marksInput >= 75 && marksInput < 100):
                 document.write("Congrats you got DISTINCTION");             
                break;

            case (marksInput >= 60 && marksInput < 75):
                document.write("Congrats you got grade A");
                break;    
            
            case (marksInput >= 50 && marksInput < 60):
              document.write("Congrats you got grade B");
                break;
             
            case (marksInput >= 35 && marksInput < 50):
              document.write("Congrats you got grade c");
                break;
                
            case (marksInput >= 0 && marksInput < 35):
               document.write("SORRY you are fail, Please take a next attempt.");
                break;
            
            default:
                 document.write("You entered INVALID marks");
                break;
        }    
    </script>
</body>

</html>
