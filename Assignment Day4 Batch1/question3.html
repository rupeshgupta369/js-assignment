<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <h3>Output</h3>
    <script>
        let shoppingList = ["Rice", "Sugar", "Oats", "Honey", "Milk"];

        let shoppingBasket = [shoppingList];

        //shopping List
        console.log("Shopping List: " + shoppingList);
        document.write("Shopping List: " + shoppingList + "<br>");
        document.write("<br>")

        //shopping basket
        console.log("Shopping Basket: " + shoppingBasket);
        document.write("Shopping Basket: " + shoppingBasket + "<br>");
        document.write("<br>")

        //Adding new products into shopping basket:
        shoppingBasket.push("Soyabean", "Bread", "Butter")
        document.write("<br>")

        console.log("Shopping Basket with New Products: " + shoppingBasket);
        document.write("Shopping Basket with New Products: " + shoppingBasket + "<br>");

    </script>
</body>
</html>
