    <title>Question 1</title>
    <h2>Current Date and Time</h2>
</head>

<body>
    <script>
        var tarikh = new Date();
        document.write("Today is :"+ tarikh.getDay() + "<br>");
        document.write("Current time is :" + tarikh.getHours()+":" + tarikh.getMinutes()+":" + tarikh.getSeconds());
    </script>
</body>
