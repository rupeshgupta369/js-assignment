    <title>Assignment 5</title>
    <h1>
        <p>Write a program which does the following things:</p>
        <ol>
            <li>Takes a positive number from the user</li>
            <li>Makes an array of numbers till the number given by user</li>
            <li>Use higher order function to filter the odd numbers</li>
            <li>Generate an array of the cubes of the filtered numbers</li>
        </ol>
    </h1>
</head>
<body>
    <h3>Output</h3>
    <script>
        console.log("Higher Order Functions");

            // MAP

            let arr = [1, 2, 3, 4, 5, 6];
            arr.forEach((el) => {
                console.log(el ** 3)
            })
            let cube = arr.map((el) => el ** 3);
            let cube1 = arr.map(function (el) {
                return el ** 3;
            })
            console.log(cube);
            //Filter

            let odd = arr.filter(el => el % 2 !== 0);

            let oddcube = arr.filter(el => el % 2 !== 0).map(el => el ** 3);

            console.log(odd);
            console.log(oddcube);
    </script>
